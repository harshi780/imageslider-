<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Movie Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFDEDE; /* Soft Pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            width: 80%;
            max-width: 900px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(54, 79, 107, 0.7); /* Deep Slate Blue */
            color: #FCF876; /* Lemon Yellow */
            padding: 15px;
            border-radius: 5px;
        }

        .content .title {
            font-size: 24px;
            font-weight: bold;
        }

        .content .description {
            margin-top: 5px;
            font-size: 16px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .navigation button {
            background-color: rgba(54, 79, 107, 0.7); /* Deep Slate Blue */
            border: none;
            color: #FCF876; /* Lemon Yellow */
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            pointer-events: all;
            transition: background-color 0.3s;
        }

        .navigation button:hover {
            background-color: #FFAAA5; /* Light Coral */
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide" style="background-image: url('E:/images/img1.jpg');">
            <div class="content">
                <div class="title">Toy Story</div>
                <div class="description">A tale of friendship and adventure with Woody and Buzz.</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('E:/images/img2.jpg');">
            <div class="content">
                <div class="title">Finding Nemo</div>
                <div class="description">A journey across the ocean to find a lost son.</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('E:/images/img3.jpg');">
            <div class="content">
                <div class="title">Frozen</div>
                <div class="description">An icy adventure with Elsa and Anna.</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('E:/images/img4.jpg');">
            <div class="content">
                <div class="title">The Incredibles</div>
                <div class="description">A family of superheroes saving the world together.</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('E:/images/img5.jpg');">
            <div class="content">
                <div class="title">Moana</div>
                <div class="description">A brave girl sails across the ocean to save her people.</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
</div>

<script>
    const slides = document.querySelector('.slides');
    const slide = document.querySelectorAll('.slide');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let index = 0;
    let autoSlide;

    function showSlide(i) {
        index = (i + slide.length) % slide.length;
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function startAutoSlide() {
        autoSlide = setInterval(() => showSlide(index + 1), 3000);
    }

    function stopAutoSlide() {
        clearInterval(autoSlide);
    }

    prevButton.addEventListener('click', () => {
        stopAutoSlide();
        showSlide(index - 1);
        startAutoSlide();
    });

    nextButton.addEventListener('click', () => {
        stopAutoSlide();
        showSlide(index + 1);
        startAutoSlide();
    });

    slides.addEventListener('mouseover', stopAutoSlide);
    slides.addEventListener('mouseout', startAutoSlide);

    startAutoSlide();
</script>

</body>
</html>
